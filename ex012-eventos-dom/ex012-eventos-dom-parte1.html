<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM Prte 1</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,233,175,1) 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"><!--onclick="clicar()" É a ação de click com o mouse.
    onmouseenter="entrar()" É a ação de entrar com o mouse em divs, section etc...
onmouseout="sair()" É a ação de sair com o mouse de dentro alguma div, seção do site etc...-->
        <p>Interaja......</p>
    </div>
    <script>//Todas as ações precisam acessar variávies, dentro ou fora das funções.
        var a = document.getElementById('area');
        function clicar(){
            a.innerText = 'Clicou!';
        }/*a é referente a variável.
        innerText é uma propriedade no javascript que representa o contéudo textual "Renderizado" de um nó e seus descendentes.
        ''dentro de aspas simples ou duplas, é o texto que vai aparecer quando houver o click do mouse.*/
        function entrar(){
            a.innerText = 'Entrou!';
        }/* ''dentro de aspas simples ou duplas, é o texto que vai aparecer quando houver a entrada do mouse na div.*/
        function sair(){
            a.innerText = 'Saiu!';
        }/* ''dentro de aspas simples ou duplas, é o texto que vai aparecer quando houver a saida do mouse na div.*/
    </script>
</body>
</html>
