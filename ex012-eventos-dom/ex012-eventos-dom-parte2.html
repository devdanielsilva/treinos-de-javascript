<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{/*Seletor do body, do corpo do site.*/
            background-color: #00DBDE;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: whitesmoke;
            margin: 0;
            padding: 0;
        }

         #area{
            background-color: #00DBDE;
            background-image: linear-gradient(180deg, #00DBDE 0%, #FC00FF 100%);
            width: 46rem;
            height: 200px;
            text-align: center;
            font: 20pt normal Arial;
            box-shadow: 10px 10px 1px rgba(0, 0, 0, 0.377);/*Sombra da section*/
            border-radius: 20px; /*Arrendondar as bordas.*/
            margin: 150px;/*Margin da div.*/
            padding: 50px;/*Padding da div.*/
           
        } /*Seletor da section com #id area, dos inputs.*/

        input{
            font: normal 18pt Arial;
        }/*Seletor dos campos de input.*/

        .res{
            margin-top: 20px;
        }/*Seletor da div .res de resultado.*/

    </style>
</head>
<body>
    <section id="area">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> <strong>+</strong> <!--O name é usado para poder ser acessado pelo PHP.
        Input do primeiro número.
        -->
        <input type="number" name="txtn2" id="txtn2"><!--Input do segundo número.-->
        <input type="button" value="Somar" onclick="somar()"><!--Input do botão para somar.-->
        <div id="res"><!--Div do resultado-->
            <p><strong>Resultado da Soma é:</strong></p>
        </div>
    </section>
    <script src="javascript/ex012.js"></script>
</body>
</html>
