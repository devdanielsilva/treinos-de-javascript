<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de números</title>
    <link rel="stylesheet" href="style/ex020.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início <input type="number" name="inicio" id="txti">
            </p>
            <p>Fim 
                <input type="number" name="fim" id="txtf">
            </p>
            <p>Passo 
                <input type="number" name="passo" id="txtp">
            </p>
            <p>
                <input type="button" value="contar" id="contar" onclick="contar()"> <!--onclick dispará a função contar do javascript.-->
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;Dev Daniel Silva</p><!--Sinal de Copyright no HTML, usamos &copy; sinal de & comercial, deopis a palavra copy e ; ponto e virgula.-->
    </footer>
    <script src="ex020.js"></script>
</body>
</html>
